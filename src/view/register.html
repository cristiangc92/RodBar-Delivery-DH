<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RodBar-Registro</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/img/Logo original.png" alt="Logo de RodBar"></a>
        </div>
    </header>
    <main>
        <div class="contenedor1">
            <div class="contenedor-izquierda">
                <div class="bienvenido">
                    <h2>¡BIENVENID@!</h2>
                </div>
                <div class="pregunta">
                    <h2>¿YA TENÉS CUENTA?</h2>
                </div>
                <div class="boton-sesion">
                    <div class="boton-login">
                        <a href="/login"><input class="boton" type="button" value="INICIAR SESIÓN"></a>
                    </div>
                </div>
            </div>
            <div class="contenedor-derecha">
                <div class="cuenta">
                    <h2>CREÁ TU CUENTA</h2>
                </div>
                <div class="botones">
                    <div class="boton-face">
                        <a href="www.facebook.com" class="botonface"><img src="/img/logo-facebook.png" alt="boton-face"></a>
                    </div>
                    <div class="boton-google">
                        <a href="www.gmail.com" class="botongoogle"><img src="/img/logo-google.png" alt="boton-google"></a>
                    </div>

                </div>
                <div class="texto">
                    <p> O usá tu mail como registro </p>
                </div>
                <div class="barra"><input class="barra1" type="text" name="nombre" placeholder="Nombre"></div>
                <div class="barra"><input class="barra2" type="email" name="email" placeholder="E-mail"></div>
                <div class="barra"><input class="barra3" type="password" name="contraseña" placeholder="Contraseña">
                </div>
                <div class="registro"><input class="boton-registro" type="button" value="REGISTRARME"></div>
            </div>

        </div>
    </main>
</body>

</html>
